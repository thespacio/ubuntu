<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match - Ubuntu</title>
    <style>
         body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            max-width: 600px;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            text-align: center;
        }
        .card.flipped {
            background-color: #FF5722;
            cursor: default;
        }
        .card.matched {
            background-color: #607D8B;
            cursor: default;
        }
    </style>
</head>
<body>
    <div class="container-fluid" style="text-align: center;font-family: 'Courier New', Courier, monospace;">
        <H1>Memory Match - Ubuntu</H1>
        <div id="game-board"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
